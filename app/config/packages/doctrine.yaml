doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        server_version: 5.6
        types:
            user_uuid: App\User\Infrastructure\Doctrine\Type\UserUuidType
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/User/Infrastructure/Doctrine/Entity'
                prefix: 'App\User\Infrastructure\Doctrine\Entity'
                alias: App
