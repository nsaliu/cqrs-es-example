paths:
  - ./src
exclude_files:
  - .*test.*
layers:
  - name: Application
    collectors:
      - type: className
        regex: .*App\\User\\Application.*
      - type: className
        regex: .*App\\Article\\Application.*
  - name: Domain
    collectors:
      - type: className
        regex: .*App\\User\\Domain.*
      - type: className
        regex: .*App\\Article\\Domain.*
  - name: Infrastructure
    collectors:
      - type: className
        regex: .*App\\User\\Infrastructure.*
      - type: className
        regex: .*App\\Article\\Infrastructure.*
ruleset:
  Application:
    - Domain
    - Shared
  Domain:
    - Shared
  Infrastructure:
    - Application
    - Domain
    - Shared
